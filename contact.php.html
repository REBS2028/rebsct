<script>
  document.getElementById("contact-form").onsubmit = function(event) {
    event.preventDefault(); // Prevent default form submission

    const form = event.target;
    const formData = new FormData(form);

    fetch("https://docs.google.com/forms/d/e/1FAIpQLSeNFAoYy02567TPB6ci3-ej-c69IwfMCnTqNgWryDDgc0SE5A/formResponse", {
      method: "POST",
      mode: "no-cors",
      body: formData
    }).then(() => {
      window.location.href = "thankyou.php"; // Redirect after successful submission
    }).catch(error => console.error("Error!", error));
  };
</script>
<script>
  function updateCounter() {
    const textarea = document.getElementById("message");
    const counter = document.getElementById("charCounter");
    counter.textContent = `${textarea.value.length}/600`;
  }
</script>
